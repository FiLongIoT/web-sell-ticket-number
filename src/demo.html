<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gây Quỹ Cộng Đồng - Mua Vé Ủng Hộ</title>
    <style>
        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --success: #4caf50;
            --light: #f8f9fa;
            --dark: #333;
            --warning: #ffeb3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        header { 
            text-align: center; 
            margin-bottom: 30px; 
            color: white; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.4); 
        }

        header img {
            width: 100%; 
            max-height: 220px; 
            object-fit: cover;
            border-radius: 12px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.35); 
            margin-bottom: 15px;
        }

        h1 { 
            font-size: 2.4rem; 
            margin-bottom: 8px; 
        }

        .subtitle { 
            font-size: 1.1rem; 
            opacity: 0.9; 
        }

        .tabs { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            justify-content: center; 
            margin-bottom: 20px; 
        }

        .tab-btn {
            padding: 10px 16px; 
            background: rgba(255,255,255,0.2); 
            color: white;
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s; 
            backdrop-filter: blur(5px);
        }

        .tab-btn.active { 
            background: var(--primary); 
            box-shadow: 0 4px 15px rgba(233,30,99,0.4); 
        }

        .tab-btn:hover:not(.active) { 
            background: rgba(255,255,255,0.3); 
        }

        .tab-content {
            display: none; 
            background: rgba(255,255,255,0.15); 
            backdrop-filter: blur(8px);
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            margin-bottom: 30px;
        }

        .tab-content.active { 
            display: block; 
        }

        #ticket-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr)); 
            gap: 8px;
        }

        .ticket {
            aspect-ratio: 1/1; 
            background: rgba(255,255,255,0.85); 
            border-radius: 10px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
            cursor: pointer; 
            transition: all 0.25s ease; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            user-select: none; 
            font-size: 0.9rem;
        }

        .ticket:hover:not(.sold) { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
        }

        .ticket.selected { 
            background: #fff59d; 
            color: #333; 
            border: 2px solid var(--warning); 
        }

        .ticket.sold {
            background: #ef5350; 
            color: white; 
            cursor: not-allowed; 
            opacity: 0.85;
        }

        #buy-button {
            display: block; 
            width: 220px; 
            margin: 0 auto; 
            padding: 14px 0;
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 50px;
            font-size: 1.2rem; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233,30,99,0.4);
        }

        #buy-button:hover:not(:disabled) { 
            background: var(--primary-dark); 
            transform: translateY(-2px); 
        }

        #buy-button:disabled { 
            background: #aaa; 
            cursor: not-allowed; 
            box-shadow: none; 
        }

        #modal, #proof-modal {
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px); 
            align-items: center; 
            justify-content: center;
            z-index: 1000; 
            padding: 15px;
        }

        .modal-content {
            background: white; 
            border-radius: 16px; 
            padding: 24px; 
            width: 100%; 
            max-width: 520px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
            max-height: 90vh; 
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 16px;
        }

        .info-box {
            background: #f1f8e9; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
            font-size: 1.05rem; 
            word-break: break-all;
        }

        .qr-code { 
            width: 180px; 
            height: 180px; 
            margin: 15px auto; 
            display: block; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .proof-notice {
            text-align: center; 
            margin: 16px 0 24px; 
            font-weight: 600; 
            color: #c2185b; 
            font-size: 1.1rem;
        }

        .proof-image-container { 
            text-align: center; 
            margin: 20px 0; 
        }

        .proof-image { 
            max-width: 100%; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.25); 
        }

        .modal-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 20px; 
        }

        .modal-btn {
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 10px;
            font-size: 1.05rem; 
            cursor: pointer; 
            transition: 0.2s;
            font-weight: 600;
        }

        #cancel-btn { 
            background: #e0e0e0; 
            color: #333; 
        }

        #confirm-btn { 
            background: var(--success); 
            color: white; 
        }

        #close-proof-btn { 
            background: var(--primary); 
            color: white; 
            width: 100%; 
        }

        #cancel-btn:hover { 
            background: #d0d0d0; 
        }

        #confirm-btn:hover { 
            background: #43a047; 
        }

        #close-proof-btn:hover { 
            background: var(--primary-dark); 
        }

        @media (max-width: 600px) {
            #ticket-grid { 
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); 
                gap: 6px; 
            }
            .ticket { 
                font-size: 0.8rem; 
            }
            .tab-btn { 
                padding: 8px 12px; 
                font-size: 0.9rem; 
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://img.freepik.com/free-photo/specks-light-pink_23-2147786019.jpg?w=1200" alt="Banner gây quỹ cộng đồng">
        <h1>Gây Quỹ Cộng Đồng</h1>
        <p class="subtitle">Mỗi tấm vé bạn mua là một món quà yêu thương</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" data-tab="block1">001 - 099</button>
        <button class="tab-btn" data-tab="block2">100 - 199</button>
        <button class="tab-btn" data-tab="block3">200 - 299</button>
        <button class="tab-btn" data-tab="block4">300 - 399</button>
        <button class="tab-btn" data-tab="block5">400 - 500</button>
    </div>

    <div id="block1" class="tab-content active"></div>
    <div id="block2" class="tab-content"></div>
    <div id="block3" class="tab-content"></div>
    <div id="block4" class="tab-content"></div>
    <div id="block5" class="tab-content"></div>

    <button id="buy-button" disabled>Mua vé ngay</button>
</div>

<div id="modal">
    <div class="modal-content">
        <h2>Thanh toán vé</h2>

        <div class="info-box">
            <strong>Vé đã chọn:</strong> <span id="selected-tickets">-</span><br>
            <strong>Số lượng:</strong> <span id="ticket-count">0</span> vé<br>
            <strong>Tổng tiền:</strong> <span id="total-amount">0 VNĐ</span>
        </div>

        <form id="buyer-form">
            <label for="buyer-name">Họ và tên <span style="color:red">*</span></label>
            <input type="text" id="buyer-name" required placeholder="Ví dụ: Nguyễn Văn A">

            <label for="buyer-phone">Số điện thoại <span style="color:red">*</span></label>
            <input type="tel" id="buyer-phone" required placeholder="Ví dụ: 090xxxxxxx">
        </form>

        <p style="text-align:center; margin:20px 0 10px;">
            Vui lòng chuyển khoản theo QR dưới đây
        </p>
        <img src="https://via.placeholder.com/200?text=QR+Code+Chuyen+Khoan" 
             alt="QR Code chuyển khoản" class="qr-code">

        <div class="modal-buttons">
            <button class="modal-btn" id="cancel-btn">Hủy</button>
            <button class="modal-btn" id="confirm-btn">Tôi đã chuyển khoản</button>
        </div>
    </div>
</div>

<div id="proof-modal">
    <div class="modal-content">
        <h2 style="font-size:1.6rem; margin-bottom:16px; text-align:center;">Xác nhận mua vé</h2>
        
        <div class="proof-notice">
            Bạn cần lưu lại hình ảnh này làm bằng chứng<br>để quy đổi phần quà
        </div>

        <div class="proof-image-container">
            <img id="proof-image" class="proof-image" alt="Bằng chứng mua vé">
        </div>

        <button class="modal-btn" id="close-proof-btn">Đóng</button>
    </div>
</div>

<script>
    const PRICE_PER_TICKET = 10000;
    const BLOCKS = [
        { id: 'block1', start: 1,   end: 99 },
        { id: 'block2', start: 100, end: 199 },
        { id: 'block3', start: 200, end: 299 },
        { id: 'block4', start: 300, end: 399 },
        { id: 'block5', start: 400, end: 500 }
    ];

    const buyButton = document.getElementById('buy-button');
    const modal = document.getElementById('modal');
    const proofModal = document.getElementById('proof-modal');
    const selectedTicketsElem = document.getElementById('selected-tickets');
    const ticketCountElem = document.getElementById('ticket-count');
    const totalAmountElem = document.getElementById('total-amount');
    const cancelBtn = document.getElementById('cancel-btn');
    const confirmBtn = document.getElementById('confirm-btn');
    const closeProofBtn = document.getElementById('close-proof-btn');
    const proofImage = document.getElementById('proof-image');

    let selectedTickets = [];
    let soldTickets = loadSoldTickets();

    // Tạo lưới vé
    BLOCKS.forEach(block => {
        const container = document.getElementById(block.id);
        const grid = document.createElement('div');
        grid.id = 'ticket-grid';
        container.appendChild(grid);

        for (let i = block.start; i <= block.end; i++) {
            const ticket = document.createElement('div');
            ticket.classList.add('ticket');
            ticket.textContent = i.toString().padStart(3, '0');
            ticket.dataset.id = i;

            if (soldTickets.includes(i)) {
                ticket.classList.add('sold');
            }

            ticket.addEventListener('click', () => toggleSelect(ticket));
            grid.appendChild(ticket);
        }
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn, .tab-content').forEach(el => {
                el.classList.remove('active');
            });
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        });
    });

    function toggleSelect(ticket) {
        if (ticket.classList.contains('sold')) return;
        
        const id = parseInt(ticket.dataset.id);

        if (selectedTickets.includes(id)) {
            selectedTickets = selectedTickets.filter(t => t !== id);
            ticket.classList.remove('selected');
        } else {
            selectedTickets.push(id);
            ticket.classList.add('selected');
        }
        updateBuyButton();
    }

    function updateBuyButton() {
        const count = selectedTickets.length;
        buyButton.disabled = count === 0;
        buyButton.textContent = count > 0 ? `Mua ${count} vé` : 'Mua vé ngay';
    }

    buyButton.addEventListener('click', () => {
        if (selectedTickets.length === 0) return;

        const sorted = [...selectedTickets].sort((a, b) => a - b);
        selectedTicketsElem.textContent = sorted.map(n => n.toString().padStart(3, '0')).join(', ');
        ticketCountElem.textContent = selectedTickets.length;
        totalAmountElem.textContent = (selectedTickets.length * PRICE_PER_TICKET).toLocaleString('vi-VN') + ' VNĐ';

        modal.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        document.getElementById('buyer-form').reset();
    });

    confirmBtn.addEventListener('click', () => {
        const name = document.getElementById('buyer-name').value.trim();
        const phone = document.getElementById('buyer-phone').value.trim();

        if (!name || !phone) {
            alert('Vui lòng điền đầy đủ họ tên và số điện thoại!');
            return;
        }

        // Đánh dấu vé đã bán
        selectedTickets.forEach(id => {
            const el = document.querySelector(`.ticket[data-id="${id}"]`);
            if (el) {
                el.classList.add('sold');
                el.classList.remove('selected');
            }
            if (!soldTickets.includes(id)) {
                soldTickets.push(id);
            }
        });

        saveSoldTickets();

        // Tạo ảnh bằng chứng
        generateProofImage(selectedTickets, name, phone);

        modal.style.display = 'none';
        document.getElementById('buyer-form').reset();
        clearSelected();
        proofModal.style.display = 'flex';
    });

    closeProofBtn.addEventListener('click', () => {
        proofModal.style.display = 'none';
        proofImage.src = '';
    });

    function generateProofImage(tickets, buyerName, buyerPhone) {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 600;
        const ctx = canvas.getContext('2d');

        const bgImg = new Image();
        bgImg.crossOrigin = "anonymous";
        bgImg.src = "https://res.cloudinary.com/dl3l2r1qo/image/upload/v1768208244/ve_pgldi4.jpg";

        bgImg.onload = function() {
            // Vẽ nền full canvas
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            // Thêm lớp phủ mờ ở phần dưới để text dễ đọc hơn
            const overlayGradient = ctx.createLinearGradient(0, canvas.height - 200, 0, canvas.height);
            overlayGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            overlayGradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            ctx.fillStyle = overlayGradient;
            ctx.fillRect(0, canvas.height - 200, canvas.width, 200);

            // Chuẩn bị danh sách vé
            const sortedTickets = [...tickets].sort((a, b) => a - b);
            const ticketNumbers = sortedTickets.map(n => n.toString().padStart(3, '0'));

            // Vị trí hiển thị: Góc bên phải
            const infoBoxWidth = 320;
            const infoBoxX = canvas.width - infoBoxWidth - 30;
            const startY = 40;

            // Tính chiều cao box dựa trên số lượng vé
            const maxPerLine = 6;
            const lines = [];
            for (let i = 0; i < ticketNumbers.length; i += maxPerLine) {
                lines.push(ticketNumbers.slice(i, i + maxPerLine).join(' • '));
            }
            
            const lineHeight = 26;
            const infoBoxHeight = 140 + (lines.length * lineHeight);
            
            // Vẽ nền cho box thông tin
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.roundRect(infoBoxX, startY, infoBoxWidth, infoBoxHeight, 12);
            ctx.fill();
            
            // Thông tin người mua
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('Người mua:', infoBoxX + 20, startY + 20);
            
            ctx.font = '16px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(buyerName, infoBoxX + 20, startY + 45);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('Số điện thoại:', infoBoxX + 20, startY + 70);
            
            ctx.font = '16px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(buyerPhone, infoBoxX + 20, startY + 95);

            // Tiêu đề "Số vé đã mua"
            ctx.font = 'bold 18px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('Số vé đã mua:', infoBoxX + 20, startY + 125);

            // Số vé
            const fontSize = 16;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = '#FFD700';

            lines.forEach((line, index) => {
                ctx.fillText(line, infoBoxX + 25, startY + 150 + (index * lineHeight));
            });

            // Thêm watermark ở giữa với độ mờ
            ctx.save();
            ctx.globalAlpha = 0.15;
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 6);
            ctx.fillText('ĐÃ THANH TOÁN', 0, 0);
            ctx.restore();

            // Xuất ảnh
            proofImage.src = canvas.toDataURL('image/png');
        };

        bgImg.onerror = function() {
            // Fallback nếu ảnh không load được
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#333';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Bằng chứng mua vé', canvas.width / 2, 50);

            const ticketsStr = ticketNumbers.join(' • ');
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Số vé: ' + ticketsStr, canvas.width / 2, canvas.height / 2);
            
            ctx.font = '18px Arial';
            ctx.fillText('Người mua: ' + buyerName, canvas.width / 2, canvas.height / 2 + 40);
            ctx.fillText('SĐT: ' + buyerPhone, canvas.width / 2, canvas.height / 2 + 70);

            proofImage.src = canvas.toDataURL('image/png');
        };
    }

    function clearSelected() {
        selectedTickets.forEach(id => {
            const t = document.querySelector(`.ticket[data-id="${id}"]`);
            if (t) t.classList.remove('selected');
        });
        selectedTickets = [];
        updateBuyButton();
    }

    function loadSoldTickets() {
        try {
            const data = localStorage.getItem('soldTickets');
            return data ? JSON.parse(data) : [];
        } catch {
            return [];
        }
    }

    function saveSoldTickets() {
        localStorage.setItem('soldTickets', JSON.stringify([...new Set(soldTickets)]));
    }

    // Polyfill cho roundRect nếu trình duyệt không hỗ trợ
    if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
    }
</script>
</body>
</html>
